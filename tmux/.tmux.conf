# name my windows my self
set-option -g allow-rename off
## set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"
set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g status-interval 10

# shut up
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# resize panes
bind-key -r -T prefix       Up              resize-pane -U 5
bind-key -r -T prefix       Down            resize-pane -D 5
bind-key -r -T prefix       Left            resize-pane -L 5
bind-key -r -T prefix       Right           resize-pane -R 5



# VIM
set-window-option -g mode-keys vi

bind-key -n F4 copy-mode
bind-key -n F5 paste-buffer

bind-key -r G run-shell "~/.local/bin/tmux-sessionizer /home/marius/go/src/github.com/mariuskimmina/supplywatch"
bind-key -r P run-shell "~/.local/bin/tmux-sessionizer /home/marius/go/src/github.com/mariuskimmina/proglog"
bind-key -r A run-shell "~/.local/bin/tmux-sessionizer /home/marius/go/src/github.com/OWASP/Amass"
bind-key -r D run-shell "~/.local/bin/tmux-sessionizer /home/marius/.dotfiles/"
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# status bar
